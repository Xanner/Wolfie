<template>
    <div class="text-center" style="zoom: 7;" if.bind="bindingSpinnerSecond">
        <i class="fa fa-spinner fa-spin fa-lg"></i>
      </div>

  <div id="detailsFrame" style ="visibility: visible">
      <div class="text-center">
          <h2 class="text-center" style="font-size:100px; padding-top:50px;">${artistListName}</h2>
          <img src=${artistList.image[4]["#text"]} alt="jpg not found" class="rounded-circle border border-primary img-fluid">
      
          <div class="container" style="width:70%; font-style:italic; padding:5%;">
            <h3>Biography</h3>
            <hr>
             ${artistList.bio.summary}
            <hr>
          </div>
      
          <div class="container" style="width:35%; font-style:italic;">
            <h3>Top Albums</h3>
            <hr>
            <ul repeat.for="album of artistTopAlbums" style="list-style:none;">
              <li style="text-align:left;">
                <img src=${album.image[1]["#text"]} alt="jpg not found" class="rounded-circle border border-secondary img-fluid">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" click.delegate="albumGetInfo(album.name)">${album.name}</button>
                </img>
              </li>
            </ul>
            <hr>
          </div>
        </div>
  </div>
  
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center" style="zoom: 7;" if.bind="bindingSpinner">
          <i class="fa fa-spinner fa-spin fa-lg"></i>
        </div>
        <hr>
        <h4>Name: ${albumList.album.name}</h4>
        <hr>
        <h4>Date published: ${albumList.album.wiki.published}</h4>
        <hr>
        <h4>Tracks:</h4>
        <ul repeat.for="track of albumList.album.tracks.track">
          <li>${track.name}</li>
        </ul>
        <hr>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</template>
